<!DOCTYPE html>
<html lang="en">

<head lang="en">
    <title>Measurement Settings</title>
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v3/sdpi-components.js"></script>
</head>

<body>
    <sdpi-item label="Measurement type">
        <sdpi-select setting="measurementType" placeholder="Choose measurement type">
            <option value="GPU temperature">GPU temperature</option>
            <option value="GPU usage">GPU usage</option>
            <option value="FB usage">FB usage</option>
            <option value="Memory usage">Memory usage</option>
            <option value="Core clock">Core clock</option>
            <option value="Memory clock">Memory clock</option>
            <option value="Power">Power</option>
            <option value="Fan speed">Fan speed</option>
            <option value="Fan tachometer">Fan tachometer</option>
            <option value="CPU usage">CPU usage</option>
            <option value="CPU clock">CPU clock</option>
            <option value="CPU power">CPU power</option>
            <option value="RAM usage">RAM usage</option>
            <option value="Commit charge">Commit charge</option>
        </sdpi-select>
    </sdpi-item>
</body>

</html>
